<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- MAIN WRAPPER -->
    <div class="component-wrapper">
      <!-- RESULTS SECTION -TOP -->
      <div class="results-section">
        <h1>Your result</h1>
        <div class="result-circle">
          <h2 id="score">99</h2>
          <small>of 100</small>
        </div>
        <div class="result-message">
          <h2>Great</h2>
          <p>
            You scored higher than <span class="result-percentage">76</span> of
            the people who have taken these tests.
          </p>
        </div>
      </div>

      <!-- SUMMARY SECTION - BOTTOM -->
      <div class="summary-section">
        <h2>Summary</h2>
        <!-- Summary Items -->
        <!-- -------------------- -->
        <!-- Reaction -->
        <div class="summary-reaction summary-item">
          <div class="summary-title">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
            <h3>Reaction</h3>
          </div>
          <p class="summary-score">
            <span class="summary-reaction-score">99</span> / 100
          </p>
        </div>

        <!-- Memory -->
        <div class="summary-memory summary-item">
          <div class="summary-title">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
            <h3>Memory</h3>
          </div>
          <p class="summary-score">
            <span class="summary-memory-score">99</span> / 100
          </p>
        </div>
        <!-- Verbal -->
        <div class="summary-verbal summary-item">
          <div class="summary-title">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
            <h3>Verbal</h3>
          </div>
          <p class="summary-score">
            <span class="summary-verbal-score">99</span> / 100
          </p>
        </div>

        <!-- Visual -->
        <div class="summary-visual summary-item">
          <div class="summary-title">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
            <h3>Visual</h3>
          </div>
          <p class="summary-score">
            <span class="summary-visual-score">99</span> / 100
          </p>
        </div>

        <button class="summary-button">Continue</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
